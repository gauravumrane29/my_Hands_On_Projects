apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: java-microservice-dr
  namespace: production
  labels:
    app.kubernetes.io/name: java-microservice-dr
    app.kubernetes.io/component: istio-destinationrule
    environment: production
spec:
  host: java-microservice.production.svc.cluster.local
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 30s
        tcpNoDelay: true
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 10
        maxRetries: 3
        consecutiveGatewayErrors: 3
        interval: 30s
        baseEjectionTime: 30s
        maxEjectionPercent: 50
        minHealthPercent: 30
    loadBalancer:
      simple: LEAST_CONN
      consistentHash:
        httpHeaderName: "X-User-ID"
    outlierDetection:
      consecutiveGatewayErrors: 3
      consecutive5xxErrors: 3
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 30
      splitExternalLocalOriginErrors: true
  subsets:
  - name: v1
    labels:
      version: v1
    trafficPolicy:
      connectionPool:
        tcp:
          maxConnections: 50
        http:
          http1MaxPendingRequests: 25
  - name: v2
    labels:
      version: v2
    trafficPolicy:
      connectionPool:
        tcp:
          maxConnections: 50
        http:
          http1MaxPendingRequests: 25

---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: java-microservice-dr-staging
  namespace: staging
  labels:
    app.kubernetes.io/name: java-microservice-dr-staging
    app.kubernetes.io/component: istio-destinationrule
    environment: staging
spec:
  host: java-microservice.staging.svc.cluster.local
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 50
      http:
        http1MaxPendingRequests: 25
        http2MaxRequests: 50
    loadBalancer:
      simple: ROUND_ROBIN
    outlierDetection:
      consecutiveGatewayErrors: 2
      interval: 20s
      baseEjectionTime: 20s
      maxEjectionPercent: 30

---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: java-microservice-dr-dev
  namespace: development
  labels:
    app.kubernetes.io/name: java-microservice-dr-dev
    app.kubernetes.io/component: istio-destinationrule
    environment: development
spec:
  host: java-microservice.development.svc.cluster.local
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 20
      http:
        http1MaxPendingRequests: 10
    loadBalancer:
      simple: ROUND_ROBIN