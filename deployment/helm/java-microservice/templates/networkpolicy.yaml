apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: java-microservice
  labels:
    app.kubernetes.io/name: java-microservice
    app.kubernetes.io/instance: java-microservice
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: java-microservice
      app.kubernetes.io/instance: java-microservice
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: istio-system
    - namespaceSelector:
        matchLabels:
          name: default
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80