apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: java-microservice-prod
  namespace: argocd
  labels:
    app.kubernetes.io/name: java-microservice
    app.kubernetes.io/instance: java-microservice-prod
    app.kubernetes.io/component: argocd-application
    environment: production
  annotations:
    argocd.argoproj.io/sync-options: "ApprovalRequired=true"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: production
  
  source:
    repoURL: https://github.com/your-org/devops-project.git
    targetRevision: main
    path: deployment/helm/java-microservice
    helm:
      releaseName: java-microservice-prod
      valueFiles:
        - values.yaml
        - values-prod.yaml
      parameters:
        - name: image.tag
          value: "prod-latest"
        - name: deployment.replicaCount
          value: "3"
        - name: resources.requests.cpu
          value: "500m"
        - name: resources.requests.memory
          value: "1Gi"
        - name: hpa.minReplicas
          value: "3"
        - name: hpa.maxReplicas
          value: "10"
        - name: ingress.hosts[0].host
          value: "java-microservice.example.com"
  
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  
  syncPolicy:
    # Manual sync for production
    automated: null
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
  
  revisionHistoryLimit: 20