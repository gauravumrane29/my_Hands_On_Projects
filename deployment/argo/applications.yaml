apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: java-microservice-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: java-microservice
    app.kubernetes.io/instance: java-microservice-dev
    app.kubernetes.io/component: argocd-application
    environment: development
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/your-org/devops-project.git
    targetRevision: main
    path: deployment/helm/java-microservice
    helm:
      releaseName: java-microservice-dev
      valueFiles:
        - values.yaml
        - values-dev.yaml
      parameters:
        - name: image.tag
          value: "dev-latest"
        - name: deployment.replicaCount
          value: "1"
        - name: resources.requests.cpu
          value: "100m"
        - name: resources.requests.memory
          value: "256Mi"
        - name: hpa.minReplicas
          value: "1"
        - name: hpa.maxReplicas
          value: "3"
        - name: ingress.hosts[0].host
          value: "java-microservice-dev.example.com"
  
  destination:
    server: https://kubernetes.default.svc
    namespace: development
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10
  
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: ""
      kind: Secret
      name: java-microservice-tls
      jsonPointers:
        - /data

