# Full-Stack Build and Deploy Pipeline
# Simple CI/CD pipeline for the full-stack Java microservice application

name: Full-Stack CI-CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - 'app/**'
      - '.github/workflows/build-and-deploy.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'app/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production
      deploy_backend:
        description: 'Deploy Backend'
        required: false
        default: true
        type: boolean
      deploy_frontend:
        description: 'Deploy Frontend'
        required: false
        default: true
        type: boolean

env:
  # Application Configuration
  JAVA_VERSION: '17'
  NODE_VERSION: '18'
  APP_NAME: java-microservice
  BACKEND_NAME: java-microservice-backend
  FRONTEND_NAME: java-microservice-frontend
  
  # Container Registry
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository }}-backend
  FRONTEND_IMAGE: ${{ github.repository }}-frontend

jobs:
  # ==========================================
  # BACKEND BUILD
  # ==========================================
  build-backend:
    name: â˜• Build Backend
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || inputs.deploy_backend
    
    services:
      postgres:
        image: postgres:15.4
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: ğŸ—ï¸ Build Backend Application
        run: |
          cd app
          mvn clean compile -B -V
        
      - name: ğŸ§ª Run Backend Tests
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/testdb
          SPRING_DATASOURCE_USERNAME: testuser
          SPRING_DATASOURCE_PASSWORD: testpass
        run: |
          cd app
          mvn test -B
      
      - name: ğŸ“¦ Package Backend Application
        run: |
          cd app
          mvn package -DskipTests -B
      
      - name: ğŸ“¤ Upload Backend Artifact
        uses: actions/upload-artifact@v3
        with:
          name: backend-jar
          path: app/target/*.jar

  # ==========================================
  # FRONTEND BUILD
  # ==========================================
  build-frontend:
    name: âš›ï¸ Build Frontend
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || inputs.deploy_frontend
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'app/frontend/package-lock.json'

      - name: ğŸ“¦ Install Frontend Dependencies
        run: |
          cd app/frontend
          npm ci --prefer-offline --no-audit

      - name: ğŸ” Run Frontend Linting
        run: |
          cd app/frontend
          npm run lint

      - name: ğŸ§ª Run Frontend Tests
        run: |
          cd app/frontend
          npm run test:coverage

      - name: ğŸ—ï¸ Build Frontend Application
        run: |
          cd app/frontend
          npm run build
      
      - name: ğŸ“¤ Upload Frontend Build
        uses: actions/upload-artifact@v3
        with:
          name: frontend-dist
          path: app/frontend/dist

  # ==========================================
  # CONTAINER BUILD
  # ==========================================
  build-containers:
    name: ğŸ³ Build Containers
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ğŸ“¥ Download Backend Artifact
        if: github.event_name != 'workflow_dispatch' || inputs.deploy_backend
        uses: actions/download-artifact@v3
        with:
          name: backend-jar
          path: app/target/
      
      - name: ğŸ“¥ Download Frontend Build
        if: github.event_name != 'workflow_dispatch' || inputs.deploy_frontend
        uses: actions/download-artifact@v3
        with:
          name: frontend-dist
          path: app/frontend/dist/
      
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ—ï¸ Build and Push Backend Container
        if: github.event_name != 'workflow_dispatch' || inputs.deploy_backend
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: ğŸ—ï¸ Build and Push Frontend Container
        if: github.event_name != 'workflow_dispatch' || inputs.deploy_frontend
        uses: docker/build-push-action@v5
        with:
          context: ./app/frontend
          file: ./app/frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================
  # DEPLOYMENT
  # ==========================================
  deploy:
    name: ğŸš€ Deploy Full-Stack Application
    runs-on: ubuntu-latest
    needs: [build-containers]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: 
      name: ${{ inputs.environment || 'development' }}
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: ğŸ”§ Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.2'
      
      - name: ğŸ”§ Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.0'
        
      - name: ğŸš€ Deploy Full-Stack Application
        env:
          ENVIRONMENT: ${{ inputs.environment || 'development' }}
        run: |
          # Update kubeconfig
          aws eks update-kubeconfig --region us-east-1 --name ${ENVIRONMENT}-cluster
          
          # Deploy full-stack application
          helm upgrade --install ${{ env.APP_NAME }} ./deployment/helm/java-microservice \
            --namespace ${ENVIRONMENT} \
            --create-namespace \
            --values ./deployment/helm/java-microservice/values-${ENVIRONMENT}.yaml \
            --set backend.image.repository=${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }} \
            --set backend.image.tag=${{ github.sha }} \
            --set frontend.image.repository=${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }} \
            --set frontend.image.tag=${{ github.sha }} \
            --wait --timeout=10m
      
      - name: ğŸ§ª Health Check
        run: |
          kubectl wait --for=condition=available --timeout=300s deployment/${{ env.BACKEND_NAME }} -n ${{ inputs.environment || 'development' }}
          kubectl wait --for=condition=available --timeout=300s deployment/${{ env.FRONTEND_NAME }} -n ${{ inputs.environment || 'development' }}
          
      - name: ğŸ“Š Deployment Summary
        run: |
          echo "âœ… Full-Stack Deployment completed successfully"
          echo "Environment: ${{ inputs.environment || 'development' }}"
          echo "Backend Image: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}"
          echo "Frontend Image: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}"