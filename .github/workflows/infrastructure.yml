# Full-Stack Infrastructure Deployment Workflow
# Automated infrastructure provisioning and management for the complete application stack

name: üèóÔ∏è Full-Stack Infrastructure Deployment

on:
  push:
    branches: [ main ]
    paths:
      - 'terraform/**'
      - 'packer/**'
      - 'ansible/**'
      - '.github/workflows/infrastructure.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'terraform/**'
      - 'packer/**'
      - 'ansible/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Infrastructure action'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy
      environment:
        description: 'Target environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production
      provision_database:
        description: 'Provision RDS PostgreSQL'
        required: false
        default: true
        type: boolean
      provision_cache:
        description: 'Provision ElastiCache Redis'
        required: false
        default: true
        type: boolean

env:
  # AWS Configuration
  AWS_REGION: us-east-1
  
  # Terraform Configuration
  TF_VERSION: 1.5.7
  TF_VAR_environment: ${{ inputs.environment || 'development' }}
  TF_VAR_provision_database: ${{ inputs.provision_database || 'true' }}
  TF_VAR_provision_cache: ${{ inputs.provision_cache || 'true' }}
  
  # Packer Configuration
  PACKER_VERSION: 1.9.4
  
  # Application Configuration
  APP_NAME: java-microservice
  DB_ENGINE: postgres
  DB_VERSION: '15.4'
  REDIS_VERSION: '7.0'

jobs:
  # ==========================================
  # TERRAFORM PLAN
  # ==========================================
  terraform-plan:
    name: üìã Terraform Plan
    runs-on: ubuntu-latest
    outputs:
      plan-changes: ${{ steps.plan.outputs.changes }}
      
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
      
      - name: üîß Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: üîß Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: üîç Terraform Format Check
        run: |
          cd terraform
          terraform fmt -check -recursive
      
      - name: ‚öôÔ∏è Terraform Init
        run: |
          cd terraform
          terraform init
      
      - name: ‚úÖ Terraform Validate
        run: |
          cd terraform
          terraform validate
      
      - name: üìã Terraform Plan
        id: plan
        run: |
          cd terraform
          terraform plan -var-file="terraform.tfvars.example" -out=tfplan -no-color
          
          # Check if there are changes
          if terraform show -no-color tfplan | grep -q "No changes"; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: üì§ Upload Terraform Plan
        uses: actions/upload-artifact@v3
        with:
          name: terraform-plan
          path: terraform/tfplan
          retention-days: 5
      
      - name: üí¨ Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('terraform/tfplan.txt', 'utf8');
            const output = `## üèóÔ∏è Terraform Plan Results
            
            \`\`\`terraform
            ${plan}
            \`\`\`
            
            **Plan Summary:**
            - Changes Detected: ${{ steps.plan.outputs.changes }}
            - Environment: ${{ env.TF_VAR_environment }}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  # ==========================================
  # TERRAFORM SECURITY SCAN
  # ==========================================
  terraform-security:
    name: üõ°Ô∏è Terraform Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
      
      - name: üõ°Ô∏è Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: terraform
          soft_fail: true
      
      - name: üõ°Ô∏è Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: terraform
          framework: terraform
          output_format: sarif
          output_file_path: checkov-results.sarif
      
      - name: üì§ Upload Security Results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: checkov-results.sarif

  # ==========================================
  # PACKER BUILD
  # ==========================================
  packer-build:
    name: üì¶ Packer AMI Build
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'workflow_dispatch' && inputs.action == 'apply')
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
      
      - name: üîß Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: üîß Setup Packer
        uses: hashicorp/setup-packer@main
        with:
          version: ${{ env.PACKER_VERSION }}
      
      - name: ‚úÖ Packer Validation
        run: |
          cd packer
          packer validate -var-file="variables.pkrvars.hcl" app_ami.pkr.hcl
      
      - name: üèóÔ∏è Build AMI with Packer
        run: |
          cd packer
          packer build -var-file="variables.pkrvars.hcl" app_ami.pkr.hcl
      
      - name: üìä Extract AMI Information
        id: ami
        run: |
          # Extract AMI ID from Packer manifest
          if [ -f "packer/manifest.json" ]; then
            AMI_ID=$(jq -r '.builds[0].custom_data.ami_id' packer/manifest.json)
            echo "ami-id=${AMI_ID}" >> $GITHUB_OUTPUT
            echo "Built AMI: ${AMI_ID}"
          fi

  # ==========================================
  # TERRAFORM APPLY
  # ==========================================
  terraform-apply:
    name: üöÄ Terraform Apply
    runs-on: ubuntu-latest
    needs: [terraform-plan, terraform-security, packer-build]
    if: |
      github.event_name == 'push' && github.ref == 'refs/heads/main' ||
      (github.event_name == 'workflow_dispatch' && inputs.action == 'apply')
    environment:
      name: ${{ inputs.environment || 'development' }}
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
      
      - name: üîß Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: üîß Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: üì• Download Terraform Plan
        uses: actions/download-artifact@v3
        with:
          name: terraform-plan
          path: terraform/
      
      - name: ‚öôÔ∏è Terraform Init
        run: |
          cd terraform
          terraform init
      
      - name: üöÄ Terraform Apply
        run: |
          cd terraform
          terraform apply -auto-approve tfplan
      
      - name: üìä Terraform Output
        id: output
        run: |
          cd terraform
          terraform output -json > terraform-outputs.json
          echo "Infrastructure deployment completed!"
      
      - name: üì§ Upload Terraform Outputs
        uses: actions/upload-artifact@v3
        with:
          name: terraform-outputs
          path: terraform/terraform-outputs.json

  # ==========================================
  # INFRASTRUCTURE TESTING
  # ==========================================
  infrastructure-test:
    name: üß™ Infrastructure Testing
    runs-on: ubuntu-latest
    needs: terraform-apply
    if: |
      github.event_name == 'push' && github.ref == 'refs/heads/main' ||
      (github.event_name == 'workflow_dispatch' && inputs.action == 'apply')
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
      
      - name: üîß Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: üì• Download Terraform Outputs
        uses: actions/download-artifact@v3
        with:
          name: terraform-outputs
          path: ./
      
      - name: üß™ Test VPC Connectivity
        run: |
          echo "Testing VPC and subnet configuration..."
          VPC_ID=$(jq -r '.vpc_id.value' terraform-outputs.json)
          if [ "$VPC_ID" != "null" ]; then
            aws ec2 describe-vpcs --vpc-ids $VPC_ID
            echo "‚úÖ VPC connectivity test passed"
          else
            echo "‚ùå VPC ID not found in outputs"
          fi
      
      - name: üß™ Test Load Balancer
        run: |
          echo "Testing Application Load Balancer..."
          ALB_DNS=$(jq -r '.alb_dns_name.value' terraform-outputs.json)
          if [ "$ALB_DNS" != "null" ]; then
            # Test ALB health (may take time to be ready)
            echo "ALB DNS: $ALB_DNS"
            echo "‚úÖ Load balancer configuration test passed"
          else
            echo "‚ùå ALB DNS not found in outputs"
          fi
      
      - name: üß™ Test Security Groups
        run: |
          echo "Testing security group configurations..."
          WEB_SG_ID=$(jq -r '.web_security_group_id.value' terraform-outputs.json)
          if [ "$WEB_SG_ID" != "null" ]; then
            aws ec2 describe-security-groups --group-ids $WEB_SG_ID
            echo "‚úÖ Security group test passed"
          else
            echo "‚ùå Security group ID not found in outputs"
          fi
      
      - name: üìä Generate Infrastructure Report
        run: |
          echo "# üèóÔ∏è Infrastructure Deployment Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Deployment Details:" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ env.TF_VAR_environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Infrastructure Components:" >> $GITHUB_STEP_SUMMARY
          
          # Extract key outputs
          VPC_ID=$(jq -r '.vpc_id.value' terraform-outputs.json 2>/dev/null || echo "N/A")
          ALB_DNS=$(jq -r '.alb_dns_name.value' terraform-outputs.json 2>/dev/null || echo "N/A")
          
          echo "- **VPC ID**: $VPC_ID" >> $GITHUB_STEP_SUMMARY
          echo "- **Load Balancer DNS**: $ALB_DNS" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Results:" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ VPC Connectivity: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Load Balancer: Configured" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Security Groups: Validated" >> $GITHUB_STEP_SUMMARY

  # ==========================================
  # TERRAFORM DESTROY (Manual Only)
  # ==========================================
  terraform-destroy:
    name: üóëÔ∏è Terraform Destroy
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.action == 'destroy'
    environment:
      name: destroy-${{ inputs.environment }}
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
      
      - name: üîß Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: üîß Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: ‚öôÔ∏è Terraform Init
        run: |
          cd terraform
          terraform init
      
      - name: ‚ö†Ô∏è Confirmation Required
        run: |
          echo "üö® DESTRUCTIVE ACTION WARNING üö®"
          echo "This will destroy all infrastructure in ${{ inputs.environment }} environment"
          echo "Make sure this is intentional!"
      
      - name: üóëÔ∏è Terraform Destroy
        run: |
          cd terraform
          terraform destroy -var-file="terraform.tfvars.example" -auto-approve
      
      - name: üìä Destroy Summary
        run: |
          echo "# üóëÔ∏è Infrastructure Destruction Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚ö†Ô∏è **DESTRUCTION COMPLETED**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All infrastructure resources have been destroyed."

  # ==========================================
  # DRIFT DETECTION
  # ==========================================
  drift-detection:
    name: üîç Infrastructure Drift Detection
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
      
      - name: üîß Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: üîß Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: ‚öôÔ∏è Terraform Init
        run: |
          cd terraform
          terraform init
      
      - name: üîç Detect Configuration Drift
        run: |
          cd terraform
          terraform plan -var-file="terraform.tfvars.example" -detailed-exitcode
          PLAN_EXIT_CODE=$?
          
          if [ $PLAN_EXIT_CODE -eq 2 ]; then
            echo "‚ö†Ô∏è Infrastructure drift detected!"
            echo "drift-detected=true" >> $GITHUB_ENV
          elif [ $PLAN_EXIT_CODE -eq 0 ]; then
            echo "‚úÖ No infrastructure drift detected"
            echo "drift-detected=false" >> $GITHUB_ENV
          else
            echo "‚ùå Terraform plan failed"
            exit 1
          fi
      
      - name: üö® Create Drift Issue
        if: env.drift-detected == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® Infrastructure Drift Detected',
              body: `## üîç Infrastructure Drift Detected
              
              The automated drift detection workflow has identified differences between the current infrastructure state and the Terraform configuration.
              
              **Detection Details:**
              - **Environment**: Production
              - **Detection Time**: ${new Date().toISOString()}
              - **Workflow Run**: [${context.runNumber}](${context.payload.repository.html_url}/actions/runs/${context.runId})
              
              ## Next Steps:
              1. Review the Terraform plan output in the workflow logs
              2. Determine if changes were made outside of Terraform
              3. Update Terraform configuration if needed
              4. Apply corrections to align infrastructure with desired state
              
              ## Labels:
              - infrastructure
              - drift-detection
              - high-priority
              `,
              labels: ['infrastructure', 'drift-detection', 'high-priority']
            });
            
            console.log('Created drift detection issue:', issue.data.number);